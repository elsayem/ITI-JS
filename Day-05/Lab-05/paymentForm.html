    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Form</title>
    </head>

    <body>

        <h2 style="text-align: center;">User Form</h2>
        <div class="container card col-md-6">
            <form id="userForm">
                <label>Title:</label>
                <label for="titleMr" class="form-label" class="form-label">Mr</label>
                <input type="radio" id="titleMr" name="title" value="Mr" checked>

                <label for="titleMrs" class="form-label">Mrs</label>
                <input type="radio" id="titleMrs" name="title" value="Mrs">
                <br>
                <label for="name" class="form-label">Name:*</label>
                <input type="text" id="name" name="name" class="form-control" required>
                <br>
                <label for="email" class="form-label">Email:*</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <br>
                <label for="cardType" class="form-label">Card Type:</label>
                <select id="cardType" name="cardType">
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                </select>
                <br>
                <label for="dataUsage">Data Usage:</label>
                <input type="checkbox" id="dataUsage" name="dataUsage">
                <br>
                <button type="button" onclick="createUser()" class="btn btn-primary">Add User</button>
            </form>
        </div>
        <h2 style="text-align: center;">Users</h2>
        <div class="container card col-md-6">
            <input type="text" id="searchInput" oninput="searchUsers()" class="form-control"
                placeholder="Search by name">
            <button type="button" onclick="search()" class="btn btn-primary col-md-2">Search</button>

            //Table of All Users Details
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Card Type</th>
                        <th>Data Usage</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
            <style>
                body {
                    background-color: beige;
                }
            </style>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="paymentForm.js"></script>
    </body>

    </html>
